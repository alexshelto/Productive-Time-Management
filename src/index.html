<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Productivity Timer</title>
</head>
<body>
  <h1>Productivity timer</h1> 
  <div class=Content-Container>

    <div class="countdown" id="theCount">0</div>

    <div class="bottom-container">
      <div class="slidecontainer">
        <input type="range" min="0" max="120" value="20" class="slider" id="myMinutes" oninput="this.nextElementSibling.value = this.value + ' minutes'">
        <output id="slider-value">20 minutes</output>
      </div>
      <div class="submit-container">
        <button type="button" id="submit-time-btn">Click Me!</button>
      </div>
    </div>

  </div>
  <script>require('./renderer.js')</script>
</body>
</html>
