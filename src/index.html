<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Productivity Timer</title>
</head>
<body>
  <h3 id='pageHeader'> Productivity Timer</h3> 
  <div class=Content-Container>

  <div class="slider-output">
    <output id="slider-value">20 minutes</output>
  </div>

  <div class="slidecontainer">
      <center>
      <input type="range" min="1" max="90" value="20" class="slider" id="myMinutes" >
      </center>
    </div>

    <div class="submit-container">
      <button type="button" id="submit-time-btn">Start timer</button>
    </div>

  </div>
  <script>require('./renderer.js')</script>
</body>
</html>
